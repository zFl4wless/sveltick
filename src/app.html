<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" href="/favicon.ico" sizes="any" />

		<title>Sveltick</title>
		<meta name="description" content="See the current time in motion with a tiny visual delight that dances with every tick.">

		<!-- Facebook Meta Tags -->
		<meta property="og:type" content="website">
		<meta property="og:title" content="Sveltick">
		<meta property="og:description" content="See the current time in motion with a tiny visual delight that dances with every tick.">

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="Sveltick">
		<meta name="twitter:description" content="See the current time in motion with a tiny visual delight that dances with every tick.">

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
